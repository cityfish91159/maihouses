# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # GPU 加速 (X-ray 處理需要)
  gpu: true

  # Python 版本
  python_version: '3.11'

  # 系統依賴
  system_packages:
    - 'libgl1-mesa-glx'
    - 'libglib2.0-0'

  # Python 依賴
  python_packages:
    # 深度學習框架
    - 'torch==2.1.0'
    - 'torchvision==0.16.0'

    # 圖像處理
    - 'opencv-python==4.8.1.78'
    - 'Pillow==10.1.0'
    - 'numpy==1.24.3'
    - 'scikit-image==0.22.0'

    # 工具
    - 'requests==2.31.0'

# 預測接口
predict: 'predict.py:Predictor'
