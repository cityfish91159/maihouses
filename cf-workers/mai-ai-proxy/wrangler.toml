name = "mai-ai-proxy"
main = "worker.js"
compatibility_date = "2024-10-01"

# KV namespace for simple rate limit
[[kv_namespaces]]
binding = "RATE"
id = "REPLACE_WITH_YOUR_KV_NAMESPACE_ID"

# Secrets to set via `wrangler secret put ...` (do NOT commit secrets)
# - OPENAI_API_KEY
# - OPENAI_BASE_URL (optional, default https://api.openai.com/v1)
# - OPENAI_MODEL (optional, default gpt-4o-mini)
