<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <title>邁房子｜社區口碑房源列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* 主色：邁房子深藍 (Deep Blue) */
        --primary: #00385a;
        --primary-light: #e0f4ff; /* 淺藍背景 */
        --primary-dark: #002a44;
        --primary-cyan: #009fe8; /* 亮藍/青色 (保留部分淺藍) */

        /* 背景色系 */
        --bg-base: #f6f9ff;
        --bg-card: #ffffff;

        /* 文字色 */
        --text-primary: #1f2933;
        --text-secondary: #5b6b7b;
        --text-tertiary: #9aa5b1;

        /* 邊框 */
        --border-light: #dde5f0;

        /* 評價綠 */
        --review-green: #28a38a;
        --review-green-bg: rgba(40, 163, 138, 0.07);
        --review-green-border: rgba(40, 163, 138, 0.3);

        /* 圓角 */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 999px;

        /* 陰影 */
        --shadow-sm: 0 1px 4px rgba(15, 23, 42, 0.05);
        --shadow-md: 0 2px 8px rgba(15, 23, 42, 0.08);
        --shadow-lg: 0 4px 20px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px; /* 基準字體大小 */
      }

      body {
        margin: 0;
        padding: 0;
        font-family:
          'Noto Sans TC',
          -apple-system,
          BlinkMacSystemFont,
          'PingFang TC',
          'Hiragino Sans',
          'Microsoft JhengHei',
          sans-serif;
        font-size: 0.9375rem; /* 15px */
        line-height: 1.5;
        color: var(--text-primary);
        background: var(--bg-base);
        -webkit-font-smoothing: antialiased;
      }

      h1,
      h2,
      h3,
      p {
        margin: 0;
      }

      .small-text {
        font-size: 0.8125rem; /* 13px */
        color: var(--text-secondary);
      }

      .tiny-text {
        font-size: 0.6875rem; /* 11px */
        color: var(--text-tertiary);
      }

      /* HEADER */
      header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: #ffffff;
        box-shadow: var(--shadow-sm);
        padding: 0 2.5rem; /* 40px */
        height: 3.5rem; /* 56px */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Logo Component Styles */
      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem; /* 12px */
        text-decoration: none;
        cursor: pointer;
      }

      .logo-icon-box {
        position: relative;
        width: 2.625rem; /* 42px */
        height: 2.625rem; /* 42px */
        background: linear-gradient(135deg, #00385a, #005282);
        border-radius: 0.75rem; /* 12px */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 15px -3px rgba(0, 56, 90, 0.2);
        overflow: hidden;
      }

      .logo-icon-svg {
        width: 1.375rem; /* 22px */
        height: 1.375rem;
        color: white;
        z-index: 10;
      }

      .logo-badge {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        width: 0.375rem;
        height: 0.375rem;
        background-color: #ff6b6b;
        border-radius: 50%;
        box-shadow: 0 0 0 1.5px #004e7c;
      }

      .logo-text-group {
        display: flex;
        align-items: center;
      }

      .logo-text-main {
        font-size: 1.5rem; /* 24px */
        font-weight: 700;
        font-family: ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif;
        color: #00385a;
        letter-spacing: 0.025em;
        line-height: 1;
      }

      .logo-separator {
        height: 1.25rem; /* 20px */
        border-left: 2px solid rgba(224, 244, 255, 0.8); /* brand-100/80 */
        margin-left: 0.75rem;
        padding-left: 0.75rem;
        display: none; /* Hidden on mobile by default */
      }

      .logo-slogan {
        font-size: 0.9375rem; /* 15px */
        font-weight: 700;
        color: #00629b; /* brand-500 */
        letter-spacing: 0.15em;
        text-transform: uppercase;
        padding-top: 1px;
      }

      @media (min-width: 640px) {
        .logo-separator {
          display: flex;
          align-items: center;
        }
      }

      .auth-btn {
        font-size: 0.8125rem; /* 13px */
        color: var(--text-secondary);
        padding: 0.375rem 0.875rem;
        border-radius: 1.25rem;
        border: 1px solid var(--border-light);
        background: #ffffff;
        cursor: pointer;
        transition:
          opacity 0.2s ease,
          background-color 0.2s ease;
        touch-action: manipulation;
      }

      .auth-btn:hover {
        border-color: var(--primary);
        color: var(--primary-dark);
        background: var(--primary-light);
      }

      /* PAGE WRAPPER */
      .page {
        max-width: 75rem; /* 1200px */
        margin: 0 auto;
        padding: 1.25rem 1.25rem 2.5rem;
      }

      /* 頁面標題 */
      .page-header {
        margin-bottom: 1rem;
      }

      .page-title-row {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
      }

      .page-title {
        font-size: 1.375rem; /* 22px */
        font-weight: 600;
      }

      .page-sub {
        font-size: 0.75rem; /* 12px */
        color: var(--text-tertiary);
      }

      .page-desc {
        margin-top: 0.25rem;
        font-size: 0.8125rem; /* 13px */
        color: var(--text-secondary);
      }

      /* 搜索框 */
      .search-container {
        margin: 0.75rem 0 1.25rem;
      }

      .search-box {
        display: flex;
        align-items: center;
        background: #ffffff;
        border-radius: 999px;
        border: 1px solid var(--border-light);
        padding: 0.5rem 0.875rem;
        box-shadow: var(--shadow-sm);
      }
      .search-input {
        border: none;
        outline: none;
        font-size: 0.875rem; /* 14px */
        padding: 0 0.625rem;
        background: transparent;
        color: var(--text-primary);
      }

      .search-input::placeholder {
        color: var(--text-secondary);
      }

      .search-btn {
        border: none;
        border-radius: 999px;
        padding: 0.375rem 0.875rem;
        font-size: 0.8125rem; /* 13px */
        font-weight: 600;
        background: var(--primary);
        color: #ffffff;
        cursor: pointer;
        white-space: nowrap;
        touch-action: manipulation;
        transition: opacity 0.2s ease;
      }

      .search-btn:active {
        opacity: 0.8;
      }

      .search-hint {
        margin-top: 0.375rem;
        font-size: 0.75rem; /* 12px */
        color: var(--text-tertiary);
      }

      /* ===== Featured Section ===== */
      .featured-section {
        margin: 1.5rem 0 2rem;
      }

      .featured-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .featured-header h2 {
        font-size: 1.125rem; /* 18px */
        font-weight: 600;
      }

      .featured-header .tiny-text {
        font-size: 0.75rem; /* 12px */
      }

      /* 主容器 */
      .featured-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        min-height: 31.25rem; /* 500px */
      }

      /* 上排：左大60% + 右側容器40% */
      .featured-top-row {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        gap: 0.625rem;
        min-height: 22.5rem; /* 360px */
      }

      /* 左大卡容器 */
      .featured-main {
        display: flex;
        min-width: 0;
      }

      /* 右側容器 */
      .featured-side-container {
        display: flex;
        flex-direction: column;
        gap: 0.625rem;
        min-width: 0;
      }

      .featured-side-top,
      .featured-side-bottom {
        display: flex;
        flex: 1;
        min-height: 0;
      }

      /* ===== 卡片設計 ===== */
      .property-card {
        width: 100%;
        display: flex;
        flex-direction: column;
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .property-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }

      .property-media {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
      }

      .property-media img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .property-badge {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.25rem 0.625rem;
        font-size: 0.75rem; /* 12px */
        font-weight: 600;
        background: rgba(0, 56, 90, 0.92);
        color: #ffffff;
        border-radius: 1rem;
        z-index: 2;
      }

      /* 小圖網格 (2x2) */
      .property-gallery {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.375rem;
        padding: 0.375rem;
        background: var(--bg-card);
      }

      .property-gallery img {
        width: 100%;
        height: 6.25rem; /* 100px */
        object-fit: cover;
        border-radius: 0.375rem;
        transition: transform 0.2s ease;
      }

      .property-gallery img:hover {
        transform: scale(1.05);
        cursor: pointer;
      }

      .property-content {
        padding: 1.25rem 1rem 1rem 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .property-title {
        font-size: 1.125rem; /* 18px */
        font-weight: 600;
        margin-bottom: 0.375rem;
      }

      .property-location {
        font-size: 0.8125rem; /* 13px */
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      .property-rating {
        font-size: 0.875rem; /* 14px */
        color: var(--text-primary);
        margin-bottom: 0.625rem;
      }

      .property-rating .star {
        color: #fbbf24;
        font-size: 0.9375rem; /* 15px */
        margin-right: 0.125rem;
      }

      .property-reviews {
        font-size: 0.8125rem; /* 13px */
        line-height: 1.6;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        flex: 1;
      }

      .property-reviews strong {
        color: var(--text-primary);
        font-weight: 600;
      }

      /* 評論區塊樣式 */
      .property-review-item {
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-light);
        font-size: 0.8125rem; /* 13px */
        line-height: 1.5;
      }

      .property-review-item:last-of-type {
        border-bottom: none;
      }

      .review-header {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        margin-bottom: 0.25rem;
      }

      .review-stars {
        color: #fbbf24;
        font-size: 0.8125rem; /* 13px */
      }

      .review-author {
        font-size: 0.75rem; /* 12px */
        color: var(--text-tertiary);
      }

      .review-tags {
        display: flex;
        gap: 0.25rem;
        margin-bottom: 0.25rem;
      }

      .review-tag {
        display: inline-block;
        font-size: 0.6875rem; /* 11px */
        padding: 0.125rem 0.375rem;
        background: var(--review-green-bg);
        color: var(--review-green);
        border-radius: 0.25rem;
      }

      .review-content {
        color: var(--text-secondary);
        font-size: 0.8125rem; /* 13px */
      }

      /* 註冊查看更多按鈕 */
      .property-more-reviews {
        margin: 0.75rem 0;
        padding: 0.625rem;
        background: var(--primary-light);
        border-radius: var(--radius-sm);
        text-align: center;
        font-size: 0.8125rem; /* 13px */
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .property-more-reviews .lock-icon {
        font-size: 0.875rem; /* 14px */
      }

      .property-more-reviews .register-btn {
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem; /* 12px */
        font-weight: 600;
        background: var(--primary);
        color: #ffffff;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        transition: opacity 0.2s ease;
        touch-action: manipulation;
        min-height: 2rem; /* 32px */
      }

      .property-more-reviews .register-btn:active {
        opacity: 0.8;
      }

      .property-price {
        font-size: 1.125rem; /* 18px */
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 0.75rem;
      }

      .property-price span {
        font-size: 0.8125rem; /* 13px */
        font-weight: 400;
        color: var(--text-tertiary);
        margin-left: 0.375rem;
      }

      .property-cta {
        display: flex;
        gap: 0.5rem;
      }

      .btn-primary {
        flex: 1;
        padding: 0.625rem;
        font-size: 0.875rem; /* 14px */
        font-weight: 600;
        background: var(--primary);
        color: #ffffff;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: opacity 0.2s ease;
        touch-action: manipulation;
        min-height: 3rem; /* 48px */
      }

      .btn-primary:active {
        opacity: 0.8;
      }

      .heart-btn {
        width: 2.25rem; /* 36px */
        min-width: 2.25rem;
        height: 2.25rem; /* 36px */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem; /* 16px */
        color: var(--text-tertiary);
        background: transparent;
        border: 1px solid var(--border-light);
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition:
          transform 0.2s ease,
          color 0.2s ease,
          border-color 0.2s ease;
        touch-action: manipulation;
      }

      .heart-btn:active {
        transform: scale(0.95);
      }

      .heart-btn:hover {
        color: #ef4444;
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.05);
      }

      /* ===== 下方列表區 ===== */
      .listing-section {
        margin: 2rem 0;
      }

      .listing-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .listing-header h2 {
        font-size: 1.125rem; /* 18px */
        font-weight: 600;
      }

      .listing-grid {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      /* 橫式卡片 */
      .horizontal-card {
        display: flex;
        background: var(--bg-card);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .horizontal-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }

      .horizontal-left {
        display: flex;
        flex: 1;
        min-width: 0;
      }

      .horizontal-thumb {
        width: 11.25rem; /* 180px */
        min-width: 11.25rem;
        height: 8.75rem; /* 140px */
        overflow: hidden;
      }

      .horizontal-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .horizontal-main {
        flex: 1;
        padding: 0.875rem 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        justify-content: space-between;
        height: 8.75rem; /* 140px = 圖片高度 */
      }

      .horizontal-title-row {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        font-size: 0.875rem; /* 14px */
      }

      .horizontal-title-row strong {
        font-weight: 600;
      }

      .horizontal-tag {
        display: inline-block;
        padding: 0.125rem 0.5rem;
        font-size: 0.6875rem; /* 11px */
        background: var(--primary-light);
        color: var(--primary-dark);
        border-radius: 0.75rem;
        white-space: nowrap;
      }

      .horizontal-rating {
        font-size: 0.75rem; /* 12px */
        color: var(--text-secondary);
      }

      .horizontal-rating .star {
        color: #fbbf24;
        margin-right: 0.125rem;
      }

      .horizontal-reviews {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.375rem;
        justify-content: center;
      }

      .review-item-compact {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .review-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.125rem 0.375rem;
        background: var(--primary-light);
        color: var(--primary);
        font-size: 0.625rem; /* 10px */
        font-weight: 600;
        border-radius: 0.25rem;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .review-text {
        font-size: 0.6875rem; /* 11px */
        color: var(--text-secondary);
        line-height: 1.3;
        margin: 0;
        flex: 1;
      }

      .one-line-review {
        font-size: 0.75rem; /* 12px */
        color: var(--text-secondary);
        line-height: 1.4;
        margin: 0;
      }

      .horizontal-bottom-note {
        display: none; /* 完全隱藏補充說明 */
      }

      .horizontal-right {
        width: 15rem; /* 240px */
        min-width: 15rem;
        padding: 0.875rem 1rem;
        border-left: 1px solid var(--border-light);
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 8.75rem; /* 140px = 圖片高度 */
      }

      .horizontal-price {
        display: none; /* 隱藏右側價格，左側已有顯示 */
      }

      .lock-row {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem 0.625rem;
        background: var(--primary-light);
        border: 1px solid rgba(0, 56, 90, 0.2);
        border-radius: var(--radius-sm);
        margin-bottom: 0.625rem;
      }

      .lock-header {
        display: flex;
        align-items: center;
        gap: 0.375rem;
      }

      .lock-icon {
        font-size: 0.875rem;
        color: var(--primary);
      }

      .lock-text {
        flex: 1;
      }

      .lock-label {
        font-size: 0.6875rem; /* 11px */
        color: var(--primary);
        font-weight: 600;
        display: inline;
      }

      .lock-count {
        font-size: 0.625rem; /* 10px */
        color: var(--text-tertiary);
        display: inline;
        margin-left: 0.25rem;
      }

      .lock-btn {
        padding: 0.625rem 1rem;
        font-size: 0.75rem; /* 12px */
        font-weight: 600;
        background: var(--primary);
        color: #ffffff;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.2s ease;
        touch-action: manipulation;
        min-height: 2.5rem; /* 40px */
      }

      .lock-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 56, 90, 0.3);
      }

      .lock-btn:active {
        opacity: 0.9;
        transform: translateY(0);
      }

      .horizontal-cta-row {
        display: flex;
        gap: 0.375rem;
      }

      .btn-outline {
        flex: 1;
        padding: 0.375rem 0.625rem;
        font-size: 0.75rem; /* 12px */
        font-weight: 600;
        background: transparent;
        color: var(--primary);
        border: 1px solid var(--primary);
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition:
          opacity 0.2s ease,
          background-color 0.2s ease;
        touch-action: manipulation;
        min-height: 2.25rem; /* 36px */
      }

      .btn-outline:active {
        opacity: 0.8;
      }

      .btn-outline:hover {
        background: var(--primary-light);
      }

      /* ===== 手機版響應式優化 ===== */

      /* 768px 以下 - 平板/大手機 */
      @media (max-width: 768px) {
        /* A2. 首屏瘦身 - Header */
        header {
          padding: 0 0.75rem; /* 12px */
          height: 3rem; /* 48px */
        }

        .logo {
          font-size: 1.0625rem; /* 17px */
        }

        .logo-sub {
          font-size: 0.625rem; /* 10px */
        }

        /* Page 內距調整 */
        .page {
          padding: 1rem 0.75rem 2rem;
        }

        /* A2. 頁面標題縮短 */
        .page-title {
          font-size: 1.125rem; /* 18px */
        }

        .page-desc {
          font-size: 0.75rem; /* 12px */
          line-height: 1.6;
        }

        /* Featured Section 改為單欄 */
        .featured-top-row {
          grid-template-columns: 1fr;
          gap: 1rem; /* A1. 卡片間距改為 16px */
        }

        .featured-side-container {
          flex-direction: column;
          gap: 0.75rem; /* A1. 調整 gap 到 12px */
        }

        /* A4. 圖片比例調整 */
        .property-media {
          aspect-ratio: 4 / 3;
        }

        /* A3. 隱藏小圖網格 */
        .property-gallery {
          display: none;
        }

        .property-content {
          padding: 1rem 0.875rem;
        }

        /* B3. 字體調整 */
        .property-title {
          font-size: 1.125rem; /* 18px */
        }

        .property-reviews {
          font-size: 0.875rem; /* 14px */
          line-height: 1.7;
        }

        .review-content {
          font-size: 0.875rem; /* 14px */
          line-height: 1.6;
        }

        /* A3. 只顯示第一則評論 */
        .property-review-item:nth-of-type(n + 2) {
          display: none;
        }

        /* A5. 橫式卡片改為直式 */
        .horizontal-card {
          flex-direction: column;
        }

        .horizontal-left {
          flex-direction: column;
        }

        /* A4. 圖片 flex-basis: 100% */
        .horizontal-thumb {
          width: 100%;
          min-width: auto;
          height: auto;
          aspect-ratio: 16 / 9;
          flex-basis: 100%;
        }

        .horizontal-right {
          width: 100%;
          min-width: auto;
          border-left: none;
          border-top: 1px solid var(--border-light);
        }

        /* A5. 列表卡片重排序 - 使用 order */
        .horizontal-main {
          display: flex;
          flex-direction: column;
        }

        .horizontal-price {
          order: -2; /* 價格移到最上面 */
          font-size: 1.25rem; /* A6. 20px */
          margin-bottom: 0.5rem;
        }

        .horizontal-rating {
          order: -1; /* 評分在價格下方 */
        }

        /* A5. 只顯示第一則評論 */
        .one-line-review:nth-of-type(n + 2) {
          display: none;
        }

        /* A5. 隱藏補充說明 */
        .horizontal-bottom-note {
          display: none;
        }

        /* A1. 列表間距 */
        .listing-grid {
          gap: 1rem; /* 16px */
        }
      }

      /* 640px 以下 - 手機 */
      @media (max-width: 640px) {
        /* Header 進一步縮小 */
        header {
          padding: 0 0.75rem; /* 12px */
        }

        .logo {
          font-size: 1rem; /* 16px */
        }

        .auth-btn {
          font-size: 0.75rem; /* 12px */
          padding: 0.3125rem 0.625rem;
        }

        /* Page 內距 */
        .page {
          padding: 0.75rem 0.625rem 1.5rem;
        }

        /* 標題 */
        .page-title {
          font-size: 1rem; /* 16px */
        }

        .page-sub {
          font-size: 0.6875rem; /* 11px */
        }

        /* A2. 搜索提示縮成一行 */
        .search-hint {
          font-size: 0.6875rem; /* 11px */
          margin-top: 0.25rem;
        }

        /* Featured header */
        .featured-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.25rem;
        }

        /* B3. 字體調整 */
        .property-title {
          font-size: 1rem; /* 16px */
        }

        .small-text {
          font-size: 0.875rem; /* 14px */
        }

        .tiny-text {
          font-size: 0.75rem; /* 12px */
        }

        /* 評論文字 */
        .property-reviews {
          font-size: 0.8125rem; /* 13px */
          line-height: 1.7;
        }

        .review-content {
          font-size: 0.8125rem; /* 13px */
          line-height: 1.6;
        }

        /* 橫式卡片標題 */
        .horizontal-title-row {
          font-size: 0.875rem; /* 14px */
          flex-wrap: wrap;
        }

        .horizontal-main {
          padding: 0.75rem 0.875rem;
        }

        .horizontal-right {
          padding: 0.75rem 0.875rem;
        }

        /* 手機版按鈕縮小 */
        .horizontal-cta-row {
          gap: 0.25rem;
        }

        .btn-outline {
          padding: 0.25rem 0.5rem;
          font-size: 0.6875rem; /* 11px */
          min-height: 2rem; /* 32px */
        }

        .heart-btn {
          width: 2rem; /* 32px */
          height: 2rem; /* 32px */
          font-size: 1rem; /* 16px */
        }

        .lock-btn {
          padding: 0.375rem 0.75rem;
          font-size: 0.6875rem; /* 11px */
          min-height: 2rem; /* 32px */
        }

        /* A6. 價格突出顯示 */
        .property-price {
          font-size: 1.25rem; /* 20px */
        }

        .horizontal-price {
          font-size: 1.375rem; /* 22px */
        }
      }

      /* 480px 以下 - 小手機（B1. 橫向滑動） */
      @media (max-width: 480px) {
        /* B1. 本週精選改為橫向滑動 */
        .featured-grid {
          min-height: auto;
        }

        .featured-top-row {
          display: flex;
          overflow-x: auto;
          scroll-snap-type: x mandatory;
          gap: 0.75rem; /* 12px */
          padding-bottom: 0.5rem;
          -webkit-overflow-scrolling: touch;
        }

        .featured-main,
        .featured-side-top,
        .featured-side-bottom {
          flex: 0 0 85%; /* 每張卡佔 85% 寬度，露出下一張 */
          scroll-snap-align: start;
        }

        .featured-side-container {
          display: contents; /* 打散容器，讓子元素直接成為滑動項 */
        }

        /* 搜索框優化 */
        .search-box {
          padding: 0.375rem 0.625rem;
          gap: 0.375rem;
        }

        .search-input {
          font-size: 0.8125rem; /* 13px */
          min-width: 0;
        }

        .search-btn {
          padding: 0.375rem 0.625rem;
          font-size: 0.75rem; /* 12px */
        }

        /* B2. "註冊看更多" 視覺弱化 */
        .property-more-reviews {
          background: transparent;
          border: 1px solid var(--border-light);
          padding: 0.5rem;
          justify-content: space-between;
        }

        .property-more-reviews .lock-icon {
          font-size: 0.75rem; /* 12px */
          flex: 1;
          text-align: left;
        }

        .property-more-reviews .register-btn {
          padding: 0.5rem 0.875rem; /* A7. 至少 12px 16px */
          font-size: 0.8125rem; /* 13px */
          min-height: 3rem; /* 48px */
        }

        /* B4. 長文字處理 - 評論截斷 */
        .review-content {
          display: -webkit-box;
          -webkit-line-clamp: 2;
          line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        /* B4. 社區概況收合 - 只顯示前 3 項 */
        .property-reviews > div:nth-of-type(n + 4) {
          display: none;
        }

        /* A7. 按鈕觸控優化 - 改為縮小尺寸 */
        .btn-primary,
        .btn-outline {
          min-height: 2rem; /* 32px */
          padding: 0.25rem 0.5rem;
          font-size: 0.6875rem; /* 11px */
        }

        .heart-btn {
          width: 2rem; /* 32px */
          min-width: 2rem;
          height: 2rem; /* 32px */
          font-size: 1rem; /* 16px */
        }

        .lock-btn {
          min-height: 2rem; /* 32px */
          padding: 0.375rem 0.75rem;
          font-size: 0.6875rem; /* 11px */
        }

        .horizontal-cta-row {
          gap: 0.25rem;
        }

        /* 卡片內距 */
        .property-content {
          padding: 0.875rem 0.75rem;
        }

        /* 評論項目間距 */
        .property-review-item {
          padding: 0.625rem 0;
        }

        /* CTA 按鈕調整 */
        .property-cta,
        .horizontal-cta-row {
          gap: 0.75rem; /* 12px */
        }
      }

      /* 390px 以下 - iPhone 13/14 優化 */
      @media (max-width: 390px) {
        .featured-main,
        .featured-side-top,
        .featured-side-bottom {
          flex: 0 0 90%; /* 稍微放大卡片比例 */
        }
      }

      /* 375px 以下 - iPhone SE 優化 */
      @media (max-width: 375px) {
        header {
          padding: 0 0.625rem; /* 10px */
        }

        .logo {
          font-size: 0.9375rem; /* 15px */
        }

        .logo-sub {
          display: none; /* 極小屏隱藏副標題 */
        }

        .page {
          padding: 0.625rem 0.5rem 1.25rem;
        }

        .page-title {
          font-size: 0.9375rem; /* 15px */
        }

        .property-title {
          font-size: 0.9375rem; /* 15px */
        }

        /* 進一步縮小間距 */
        .featured-grid {
          gap: 0.75rem;
        }

        .listing-grid {
          gap: 0.625rem;
        }

        .featured-main,
        .featured-side-top,
        .featured-side-bottom {
          flex: 0 0 92%; /* 進一步放大 */
        }
      }
      /* 膠囊標籤 (Key Capsules) */
      .capsule-chip {
        display: inline-block;
        background: var(--primary-light);
        color: var(--primary);
        padding: 0.125rem 0.5rem;
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        font-weight: 500;
        white-space: nowrap;
      }

      .capsule-chip-sm {
        font-size: 0.6875rem;
        padding: 0.0625rem 0.375rem;
      }

      /* Featured Card Variants */
      .property-card.variant-side {
        height: 100%;
      }

      .variant-side .property-media {
        aspect-ratio: 2/1;
      }

      .variant-side .property-title {
        font-size: 1rem;
      }

      .variant-side .property-location {
        font-size: 0.75rem;
      }

      .variant-side .property-rating {
        font-size: 0.8125rem;
      }

      .variant-side .property-more-reviews {
        padding: 0.375rem;
        margin: 0.5rem 0;
      }

      .tiny-text-highlight {
        margin-bottom: 0.5rem;
        color: var(--primary);
      }

      .lock-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .variant-side .property-more-reviews .lock-info {
        gap: 0.25rem;
        font-size: 0.75rem;
      }

      .variant-side .register-btn {
        padding: 0.125rem 0.5rem;
        min-height: 1.5rem;
      }

      .variant-side .property-price {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .variant-side .property-price span {
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/maihouses/" class="logo-container">
        <div class="logo-icon-box">
          <svg
            class="logo-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M3 9.5L12 3L21 9.5V20.5C21 21.0523 20.5523 21.5 20 21.5H4C3.44772 21.5 3 21.0523 3 20.5V9.5Z"
            />
            <path d="M9 21.5V13H15V21.5" />
          </svg>
          <div class="logo-badge"></div>
        </div>
        <div class="logo-text-group">
          <span class="logo-text-main">邁房子</span>
          <div class="logo-separator">
            <span class="logo-slogan">讓家，不只是地址</span>
          </div>
        </div>
      </a>
      <button class="auth-btn">登入/註冊</button>
    </header>

    <main class="page">
      <!-- 頁面標題 - A2 優化：縮短為 2 行 -->
      <div class="page-header">
        <div class="page-title-row">
          <h1 class="page-title">社區口碑房源</h1>
          <span class="page-sub">真實評價・透明資訊</span>
        </div>
        <p class="page-desc">來自真實住戶的生活體驗</p>
      </div>

      <!-- 搜索框 -->
      <div class="search-container">
        <div class="search-box">
          <span class="search-icon">🔍</span>
          <input
            type="text"
            class="search-input"
            placeholder="搜尋社區名稱、區域或建案關鍵字..."
            autocomplete="off"
          />
          <button class="search-btn">搜尋</button>
        </div>
        <p class="search-hint">例如:「林口」、「捷運」、「學區」</p>
      </div>

      <!-- Featured 區塊 -->
      <section class="featured-section">
        <div class="featured-header">
          <h2>本週精選社區</h2>
          <span class="tiny-text">每週五更新</span>
        </div>

        <div class="featured-grid">
          <!-- B1. 480px 以下會變成橫向滑動 -->
          <div class="featured-top-row">
            <!-- 左大卡:新光晴川 -->
            <div class="featured-main" id="featured-main-container"></div>

            <!-- 右側容器:上下兩張小卡 - 在 480px 以下會打散成滑動項 -->
            <div class="featured-side-container">
              <!-- 右上小卡:遠雄新未來 -->
              <div class="featured-side-top" id="featured-side-top-container"></div>

              <!-- 右下小卡:國家大苑 -->
              <div class="featured-side-bottom" id="featured-side-bottom-container"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- 下方列表區 (8張橫式卡片) -->
      <section class="listing-section">
        <div class="listing-header">
          <h2>更多精選房源</h2>
          <span class="small-text">共 248 個社區</span>
        </div>

        <div class="listing-grid" id="listing-grid-container"></div>
      </section>
    </main>
    <!-- ESM 入口：顯式初始化以避免 import 副作用 (P42 修正) -->
    <script type="module">
      import { bootstrap } from './js/property-main.js';
      void bootstrap();
    </script>
    <script src="js/tracker.js" defer></script>
  </body>
