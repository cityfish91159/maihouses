<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>測試頁面 - 檢查跳轉</title>
    <style>
        body {
            font-family: system-ui;
            background: #0b1220;
            color: #2be38a;
            padding: 40px;
            text-align: center;
        }
        h1 { font-size: 48px; }
        p { font-size: 20px; margin: 20px 0; }
        .info { background: #1a2332; padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 600px; }
    </style>
</head>
<body>
    <h1>✅ 測試成功！</h1>
    <p>如果你看到這個頁面，說明檔案存在且沒有被跳轉</p>
    
    <div class="info">
        <p><strong>當前 URL：</strong></p>
        <p id="url"></p>
        <p><strong>時間：</strong> <span id="time"></span></p>
    </div>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        console.log('✅ 測試頁面載入成功');
        console.log('URL:', window.location.href);
        console.log('如果 cake-reveal.html 跳轉但這個頁面正常，問題在 cake-reveal.html 的程式碼');
    </script>
</body>
</html>
