name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          
      - name: Copy community wall to docs
        run: |
          cp -v community-wall_mvp.html docs/
          echo "=== docs/ final contents ==="
          ls -lah docs/
          
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          
      - id: deployment
        uses: actions/deploy-pages@v4
