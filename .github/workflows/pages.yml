name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare _site with explicit files
        run: |
          set -eux
          pwd
          ls -la
          rm -rf _site || true
          mkdir -p _site
          
          # Explicitly copy each required HTML
          cp -v index.html _site/
          cp -v real-estate_home_mvp.html _site/
          cp -v community-wall_mvp.html _site/
          cp -v 404.html _site/
          
          # Copy static assets if present
          cp -r public/* _site/ 2>/dev/null || true
          
          # Ensure Pages won't run Jekyll
          touch _site/.nojekyll
          
          # Debug output
          echo "=== _site/ contents ==="
          ls -lah _site/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
