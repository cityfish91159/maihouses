name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          
      - name: Copy standalone pages to docs (preserve built index.html)
        run: |
          # DO NOT copy index.html - it's the built React SPA!
          cp -v community-wall_mvp.html docs/
          cp -v real-estate_home_mvp.html docs/
          # Don't copy 404.html - use the one built by Vite or remove if needed
          echo "=== docs/ contents ==="
          ls -lah docs/
          echo "=== Verify React SPA index.html ==="
          head -20 docs/index.html
          
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          
      - uses: actions/deploy-pages@v4
