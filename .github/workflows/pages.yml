name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          
      - name: Copy standalone pages to docs
        run: |
          cp -v community-wall_mvp.html docs/
          cp -v real-estate_home_mvp.html docs/
          cp -v 404.html docs/ 2>/dev/null || true
          echo "=== docs/ contents ==="
          ls -lah docs/
          
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          
      - uses: actions/deploy-pages@v4
