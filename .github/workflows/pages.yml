name: Deploy to GitHub Pages
"on":
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run build || echo "no build step, publishing static root"
      - name: Select artifact folder
        run: |
          # 若有 dist 則發佈 dist，沒有就發佈 repo 根目錄（純靜態）
          if [ -d dist ]; then echo "dist" > publish_dir; else echo "." > publish_dir; fi
      - name: Include standalone static HTMLs (when dist exists)
        run: |
          if [ -d dist ]; then
            cp -f community-wall_mvp.html dist/ 2>/dev/null || true
            cp -f real-estate_home_mvp.html dist/ 2>/dev/null || true
            cp -f 404.html dist/ 2>/dev/null || true
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: $(cat publish_dir)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
