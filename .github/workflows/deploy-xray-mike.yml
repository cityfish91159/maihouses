name: Deploy X-Ray Mike to Replicate

on:
  workflow_dispatch:  # æ‰‹å‹•è§¸ç™¼
  push:
    branches:
      - main
    paths:
      - 'x-raymike-model/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L https://github.com/replicate/cog/releases/latest/download/cog_$(uname -s)_$(uname -m)
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Login to Replicate
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          echo $REPLICATE_API_TOKEN | cog login --token-stdin

      - name: Build and Push to Replicate
        working-directory: x-raymike-model
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          cog push r8.im/cityfish91159/x-raymike

      - name: Deployment Success
        run: |
          echo "âœ… X-Ray Mike deployed successfully!"
          echo "ðŸ”— Model URL: https://replicate.com/cityfish91159/x-raymike"
