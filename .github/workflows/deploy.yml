name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
        run: npm run build

      - name: Copy community wall static page (no content modification)
        run: |
          set -eux
          test -f community_wall_MVP_green_tags.html
          # 原檔雜湊（證明未改）
          (sha256sum community_wall_MVP_green_tags.html || shasum -a 256 community_wall_MVP_green_tags.html) 2>/dev/null || true
          # 目標目錄存在
          test -d docs
          # 複製並改名為指定發佈檔名
          cp -f community_wall_MVP_green_tags.html docs/community-wall_mvp.html
          # 複製後雜湊再印一次
          (cd docs && (sha256sum community-wall_mvp.html || shasum -a 256 community-wall_mvp.html)) 2>/dev/null || true
          # 列出 docs 確認
          ls -lah docs | sed -n '1,120p'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
