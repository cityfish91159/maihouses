name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
        run: npm run build

      - name: Copy community wall static page (no content modification)
        run: |
          set -eux
          test -f community_wall_MVP_green_tags.html
          # 目標目錄存在
          test -d dist
          # 複製並改名為指定發佈檔名
          cp -f community_wall_MVP_green_tags.html dist/community-wall_mvp.html
          # 列出 dist 確認
          ls -lah dist | sed -n '1,120p'

      - name: Copy cake reveal page
        run: |
          set -eux
          if [ -f cake-reveal.html ]; then
            cp -f cake-reveal.html dist/cake-reveal.html
            echo "✓ Cake reveal 已複製到 dist/cake-reveal.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
