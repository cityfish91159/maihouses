name: Secret Scan

on:
  push:
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        id: gitleaks
        continue-on-error: true
        uses: docker://zricethezav/gitleaks:v8.24.2
        with:
          args: detect --source . --config .gitleaks.toml --redact --report-format sarif --report-path gitleaks.sarif

      - name: Upload SARIF report
        if: always() && github.event_name == 'push' && hashFiles('gitleaks.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Fail on detected leaks
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "Secret scan failed. Remove leaked credentials and rotate affected keys."
          exit 1
