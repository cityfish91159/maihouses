name: Test & Quality Gate

# Team Echo-2: T-02 CI/CD Êï¥Âêà
# ÂÆåÊï¥ÁöÑËá™ÂãïÂåñÊ∏¨Ë©¶ÊµÅÁ®ã

on:
  push:
    branches: [main, develop, perfect-100-sprint]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Job 1: TypeScript Ê™¢Êü•
  # ============================================================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

  # ============================================================================
  # Job 2: ESLint Ê™¢Êü•
  # ============================================================================
  lint:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ============================================================================
  # Job 3: ÂñÆÂÖÉÊ∏¨Ë©¶
  # ============================================================================
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # Job 4: E2E Ê∏¨Ë©¶
  # ============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview &
          echo $! > preview.pid
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:4173

      - name: Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
            rm preview.pid
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ============================================================================
  # Job 5: Âª∫ÁΩÆÊ∏¨Ë©¶
  # ============================================================================
  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful"

  # ============================================================================
  # Job 6: ÂÆâÂÖ®ÊÄßÊéÉÊèè
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ============================================================================
  # Job 7: ÂìÅË≥™ÈñòÈñÄÔºàQuality GateÔºâ
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [typecheck, lint, unit-tests, build]
    steps:
      - name: All checks passed
        run: echo "‚úÖ Quality Gate PASSED - All checks successful"

      - name: Notify success
        if: success()
        run: |
          echo "üéâ All quality checks passed!"
          echo "‚úÖ TypeScript: PASS"
          echo "‚úÖ ESLint: PASS"
          echo "‚úÖ Unit Tests: PASS"
          echo "‚úÖ Build: PASS"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Quality Gate FAILED"
          echo "Please fix the issues before merging"
          exit 1
