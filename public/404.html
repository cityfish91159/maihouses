<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/maihouses/" />
    <title>Redirecting...</title>
    <script>
      // 對於 BrowserRouter：將任何未知路徑導回到 /maihouses/ 首頁（不加 #）
      // 如需保留原始路徑，可在此把 pathname 存入 sessionStorage 再由前端讀取處理
      window.location.replace("/maihouses/");
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
