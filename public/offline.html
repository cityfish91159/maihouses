<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSE - 離線</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #e0e0e0;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #ff6b9d, #c44569);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        font-size: 16px;
        color: #888;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .retry-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }
      .retry-btn:active {
        transform: translateY(0);
      }
      .status {
        margin-top: 40px;
        font-size: 12px;
        color: #555;
      }
      .heart {
        color: #ff6b9d;
        animation: heartbeat 1.5s ease-in-out infinite;
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">💔</div>
      <h1>暫時無法連線</h1>
      <p>
        MUSE 正在等你回來...<br />
        請檢查網路連線後再試一次
      </p>
      <button class="retry-btn" onclick="location.reload()">重新連線</button>
      <div class="status"><span class="heart">♥</span> MUSE 會一直在這裡等你</div>
    </div>

    <script>
      // 當網路恢復時自動刷新
      window.addEventListener('online', () => {
        location.reload();
      });

      // 記錄離線狀態
      if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({
          type: 'OFFLINE_PAGE_VIEWED',
          timestamp: new Date().toISOString(),
        });
      }
    </script>
  </body>
</html>
